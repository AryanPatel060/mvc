<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper 3D Portal Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #000, #111, #222);
            overflow: hidden;
        }

        .portal-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        /* Outer Rotating Rings */
        .ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid rgba(0, 255, 255, 0.5);
            animation: rotateRing 3s infinite linear;
        }

        .ring:nth-child(2) {
            border-color: rgba(255, 0, 255, 0.5);
            animation-duration: 2.5s;
            transform: scale(1.2);
        }

        .ring:nth-child(3) {
            border-color: rgba(255, 255, 0, 0.5);
            animation-duration: 4s;
            transform: scale(1.4);
        }

        /* Inner Pulsating Core */
        .core {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.1));
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: pulseCore 1.5s infinite alternate;
        }

        /* Animated Background Waves */
        .background-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1), transparent);
            animation: waveAnimation 3s infinite alternate ease-in-out;
        }

        .background-waves:nth-child(2) {
            background: radial-gradient(circle, rgba(255, 0, 255, 0.1), transparent);
            animation-duration: 4s;
        }

        .background-waves:nth-child(3) {
            background: radial-gradient(circle, rgba(255, 255, 0, 0.1), transparent);
            animation-duration: 5s;
        }

        /* Glowing Effect */
        .glow {
            position: absolute;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.3), transparent);
            filter: blur(10px);
            border-radius: 50%;
            top: -10%;
            left: -10%;
            animation: glowEffect 2s infinite alternate;
        }

        /* Keyframes */
        @keyframes rotateRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulseCore {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.3); }
        }

        @keyframes waveAnimation {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.3); opacity: 0.2; }
        }

        @keyframes glowEffect {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.2); opacity: 0.6; }
        }

    </style>
</head>
<body>
    <div class="portal-container">
        <div class="glow"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="core"></div>
        <div class="background-waves"></div>
        <div class="background-waves"></div>
        <div class="background-waves"></div>
    </div>
</body>
</html>

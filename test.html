<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind-Blowing CSS Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #111, #000);
            overflow: hidden;
        }

        .scene {
            perspective: 800px;
        }

        .cube {
            position: relative;
            width: 150px;
            height: 150px;
            transform-style: preserve-3d;
            animation: rotateCube 5s infinite linear;
        }

        .face {
            position: absolute;
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.9));
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease-in-out;
        }

        /* Cube Faces Positioning */
        .front  { transform: translateZ(75px); }
        .back   { transform: rotateY(180deg) translateZ(75px); }
        .left   { transform: rotateY(-90deg) translateZ(75px); }
        .right  { transform: rotateY(90deg) translateZ(75px); }
        .top    { transform: rotateX(90deg) translateZ(75px); }
        .bottom { transform: rotateX(-90deg) translateZ(75px); }

        /* Cool Animations */
        .cube:hover .face {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.1));
            transform: scale(1.1);
        }

        @keyframes rotateCube {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            25% {
                transform: rotateX(90deg) rotateY(180deg) rotateZ(90deg);
            }
            50% {
                transform: rotateX(180deg) rotateY(360deg) rotateZ(180deg);
            }
            75% {
                transform: rotateX(270deg) rotateY(540deg) rotateZ(270deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(720deg) rotateZ(360deg);
            }
        }

        /* Glitch Effect */
        .face::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            mix-blend-mode: screen;
            transform: scale(1.05);
            animation: glitch 0.5s infinite alternate;
        }

        @keyframes glitch {
            0% { transform: translateX(2px) translateY(-2px); opacity: 0.7; }
            100% { transform: translateX(-2px) translateY(2px); opacity: 0.9; }
        }

    </style>
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>
</body>
</html>
